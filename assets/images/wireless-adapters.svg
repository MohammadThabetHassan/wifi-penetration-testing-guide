  <rect x="14" y="156" width="832" height="48" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <rect x="22" y="165" width="28" height="18" rx="3" fill="#161b22" stroke="#58a6ff" stroke-width="1.2"/>
  <rect x="30" y="183" width="12" height="6" rx="1" fill="#58a6ff"/>
  <line x1="30" y1="165" x2="26" y2="160" stroke="#58a6ff" stroke-width="1.2"/>
  <line x1="42" y1="165" x2="46" y2="160" stroke="#58a6ff" stroke-width="1.2"/>
