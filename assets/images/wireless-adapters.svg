  <text x="60" y="240" fill="#8b949e" font-size="10">Most stable — native kernel driver</text>
  <text x="240" y="229" fill="#79c0ff" font-size="12" font-weight="600">AR9271</text>
  <text x="240" y="243" fill="#8b949e" font-size="10">Atheros — USB 2.0</text>
  <text x="360" y="236" fill="#c9d1d9" font-size="11">2.4 GHz only</text>
  <text x="450" y="236" fill="#3fb950" font-size="14" font-weight="700">✓</text>
  <text x="542" y="236" fill="#3fb950" font-size="14" font-weight="700">✓</text>
