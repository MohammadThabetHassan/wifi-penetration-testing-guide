<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 860 500" width="860" height="500" font-family="'Cascadia Code','Fira Code','Consolas',monospace">

  <!-- Background -->
  <rect width="860" height="500" fill="#0d1117"/>

  <!-- Title -->
  <text x="430" y="36" text-anchor="middle" fill="#e6edf3" font-size="16" font-weight="700" letter-spacing="0.5">Recommended Wireless Adapters — Monitor Mode &amp; Injection</text>
  <text x="430" y="55" text-anchor="middle" fill="#8b949e" font-size="11">Attack capability depends on chipset, not brand. All adapters below confirmed for aircrack-ng suite.</text>

  <!-- ── Column headers ── -->
  <rect x="14" y="68" width="832" height="28" rx="4" fill="rgba(88,166,255,0.06)" stroke="#30363d" stroke-width="1"/>
  <text x="30"  y="86" fill="#58a6ff" font-size="11" font-weight="700" letter-spacing="0.5">ADAPTER</text>
  <text x="240" y="86" fill="#58a6ff" font-size="11" font-weight="700" letter-spacing="0.5">CHIPSET</text>
  <text x="360" y="86" fill="#58a6ff" font-size="11" font-weight="700" letter-spacing="0.5">BAND</text>
  <text x="440" y="86" fill="#58a6ff" font-size="11" font-weight="700" letter-spacing="0.5">MONITOR</text>
  <text x="530" y="86" fill="#58a6ff" font-size="11" font-weight="700" letter-spacing="0.5">INJECTION</text>
  <text x="620" y="86" fill="#58a6ff" font-size="11" font-weight="700" letter-spacing="0.5">DRIVER</text>
  <text x="730" y="86" fill="#58a6ff" font-size="11" font-weight="700" letter-spacing="0.5">RATING</text>

  <!-- ── Row 1: Alfa AWUS036ACH ── BEST ALL-ROUNDER -->
