<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 560" font-family="'Segoe UI',system-ui,sans-serif">

  <rect width="900" height="560" fill="#0d1117"/>

  <!-- Title -->
  <text x="450" y="34" text-anchor="middle" fill="#e6edf3" font-size="15" font-weight="700">Recommended Wireless Adapters</text>
  <text x="450" y="52" text-anchor="middle" fill="#8b949e" font-size="11">Attack capability depends on chipset, not brand name. All confirmed for monitor mode + injection.</text>

  <!-- Header row -->
  <rect x="16" y="62" width="868" height="26" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="26"  y="79" fill="#58a6ff" font-size="10" font-weight="700">ADAPTER</text>
  <text x="230" y="79" fill="#58a6ff" font-size="10" font-weight="700">CHIPSET</text>
  <text x="340" y="79" fill="#58a6ff" font-size="10" font-weight="700">BAND</text>
  <text x="420" y="79" fill="#58a6ff" font-size="10" font-weight="700">MONITOR</text>
  <text x="500" y="79" fill="#58a6ff" font-size="10" font-weight="700">INJECT</text>
  <text x="570" y="79" fill="#58a6ff" font-size="10" font-weight="700">DRIVER</text>
  <text x="680" y="79" fill="#58a6ff" font-size="10" font-weight="700">NOTES</text>

  <!-- ── Row 1: AWUS036ACH ── -->
  <rect x="16" y="91" width="868" height="56" rx="4" fill="rgba(63,185,80,0.05)" stroke="rgba(63,185,80,0.4)" stroke-width="1.2"/>
  <text x="26"  y="110" fill="#e6edf3" font-size="12" font-weight="700">Alfa AWUS036ACH</text>
  <rect x="26"  y="115" width="60" height="14" rx="7" fill="rgba(63,185,80,0.2)"/>
  <text x="56"  y="126" text-anchor="middle" fill="#3fb950" font-size="9" font-weight="700">TOP PICK</text>
  <text x="230" y="110" fill="#79c0ff" font-size="12" font-weight="600">RTL8812AU</text>
  <text x="230" y="125" fill="#8b949e" font-size="10">Realtek USB 3.0</text>
  <text x="340" y="119" fill="#c9d1d9" font-size="11">2.4 + 5 GHz</text>
  <text x="432" y="119" fill="#3fb950" font-size="16">✓</text>
  <text x="512" y="119" fill="#3fb950" font-size="16">✓</text>
  <text x="570" y="110" fill="#c9d1d9" font-size="11">88XXau (DKMS)</text>
  <text x="570" y="124" fill="#3fb950" font-size="10">apt install</text>
  <text x="680" y="110" fill="#c9d1d9" font-size="11">High TX power</text>
  <text x="680" y="124" fill="#3fb950" font-size="10">★★★★★</text>

  <!-- ── Row 2: AWUS036ACM ── -->
  <rect x="16" y="151" width="868" height="52" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="26"  y="170" fill="#e6edf3" font-size="12" font-weight="700">Alfa AWUS036ACM</text>
  <text x="230" y="170" fill="#79c0ff" font-size="12" font-weight="600">MT7612U</text>
  <text x="230" y="184" fill="#8b949e" font-size="10">MediaTek USB 3.0</text>
  <text x="340" y="178" fill="#c9d1d9" font-size="11">2.4 + 5 GHz</text>
  <text x="432" y="178" fill="#3fb950" font-size="16">✓</text>
  <text x="512" y="178" fill="#3fb950" font-size="16">✓</text>
  <text x="570" y="170" fill="#c9d1d9" font-size="11">mt76x2u</text>
  <text x="570" y="184" fill="#3fb950" font-size="10">Mainline kernel</text>
  <text x="680" y="170" fill="#c9d1d9" font-size="11">Very stable driver</text>
  <text x="680" y="184" fill="#3fb950" font-size="10">★★★★★</text>

  <!-- ── Row 3: AWUS036NHA ── -->
  <rect x="16" y="207" width="868" height="52" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="26"  y="226" fill="#e6edf3" font-size="12" font-weight="700">Alfa AWUS036NHA</text>
  <text x="230" y="226" fill="#79c0ff" font-size="12" font-weight="600">AR9271</text>
  <text x="230" y="240" fill="#8b949e" font-size="10">Atheros USB 2.0</text>
  <text x="340" y="234" fill="#c9d1d9" font-size="11">2.4 GHz</text>
  <text x="432" y="234" fill="#3fb950" font-size="16">✓</text>
  <text x="512" y="234" fill="#3fb950" font-size="16">✓</text>
  <text x="570" y="226" fill="#c9d1d9" font-size="11">ath9k_htc</text>
  <text x="570" y="240" fill="#3fb950" font-size="10">Built-in kernel</text>
  <text x="680" y="226" fill="#c9d1d9" font-size="11">Most stable of all</text>
  <text x="680" y="240" fill="#3fb950" font-size="10">★★★★☆</text>

  <!-- ── Row 4: TP-Link WN722N ── -->
  <rect x="16" y="263" width="868" height="52" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="26"  y="282" fill="#e6edf3" font-size="12" font-weight="700">TP-Link TL-WN722N</text>
  <rect x="26"  y="287" width="44" height="14" rx="7" fill="rgba(210,153,34,0.2)"/>
  <text x="48"  y="298" text-anchor="middle" fill="#d29922" font-size="9" font-weight="700">v1 ONLY</text>
  <text x="230" y="282" fill="#79c0ff" font-size="12" font-weight="600">AR9271</text>
  <text x="230" y="296" fill="#8b949e" font-size="10">Atheros (v1 only)</text>
  <text x="340" y="290" fill="#c9d1d9" font-size="11">2.4 GHz</text>
  <text x="432" y="290" fill="#3fb950" font-size="16">✓</text>
  <text x="512" y="290" fill="#3fb950" font-size="16">✓</text>
  <text x="570" y="282" fill="#c9d1d9" font-size="11">ath9k_htc</text>
  <text x="570" y="296" fill="#3fb950" font-size="10">Built-in kernel</text>
  <text x="680" y="282" fill="#c9d1d9" font-size="11">v2/v3 = no inject</text>
  <text x="680" y="296" fill="#d29922" font-size="10">★★★☆☆</text>

  <!-- ── Row 5: Panda PAU09 ── -->
  <rect x="16" y="319" width="868" height="52" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="26"  y="338" fill="#e6edf3" font-size="12" font-weight="700">Panda PAU09</text>
  <text x="230" y="338" fill="#79c0ff" font-size="12" font-weight="600">RT5572</text>
  <text x="230" y="352" fill="#8b949e" font-size="10">Ralink USB 2.0</text>
  <text x="340" y="346" fill="#c9d1d9" font-size="11">2.4 + 5 GHz</text>
  <text x="432" y="346" fill="#3fb950" font-size="16">✓</text>
  <text x="512" y="346" fill="#3fb950" font-size="16">✓</text>
  <text x="570" y="338" fill="#c9d1d9" font-size="11">rt2800usb</text>
  <text x="570" y="352" fill="#3fb950" font-size="10">Mainline kernel</text>
  <text x="680" y="338" fill="#c9d1d9" font-size="11">Budget option</text>
  <text x="680" y="352" fill="#3fb950" font-size="10">★★★★☆</text>

  <!-- ── AVOID row ── -->
  <rect x="16" y="375" width="868" height="52" rx="4" fill="rgba(247,129,102,0.04)" stroke="rgba(247,129,102,0.3)" stroke-width="1" stroke-dasharray="6,3"/>
  <text x="26"  y="394" fill="#f78166" font-size="12" font-weight="700">AVOID: Broadcom BCM / Intel iwlwifi / Built-in laptop NIC</text>
  <text x="26"  y="412" fill="#f78166" font-size="11">No reliable monitor mode or injection support on Linux. Do NOT use for this course.</text>
  <text x="432" y="394" fill="#f78166" font-size="16">✗</text>
  <text x="512" y="394" fill="#f78166" font-size="16">✗</text>
  <text x="680" y="394" fill="#f78166" font-size="10">★☆☆☆☆</text>

  <!-- Divider -->
  <line x1="16" y1="438" x2="884" y2="438" stroke="#30363d" stroke-width="1"/>

  <!-- How to check section -->
  <rect x="16" y="446" width="868" height="96" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="30"  y="465" fill="#58a6ff" font-size="11" font-weight="700">HOW TO IDENTIFY YOUR CHIPSET</text>

  <text x="30"  y="484" fill="#3fb950" font-size="11" font-family="'Cascadia Code','Consolas',monospace">$ lsusb</text>
  <text x="115" y="484" fill="#8b949e" font-size="11">→  Bus 001 Device 003: ID 0bda:8812 Realtek RTL8812AU   (0bda = Realtek, 8812 = RTL8812AU)</text>

  <text x="30"  y="503" fill="#3fb950" font-size="11" font-family="'Cascadia Code','Consolas',monospace">$ dmesg | grep -i wlan</text>
  <text x="200" y="503" fill="#8b949e" font-size="11">→  confirms driver loaded  (e.g. rtl8812au, ath9k_htc, mt76x2u)</text>

  <text x="30"  y="522" fill="#3fb950" font-size="11" font-family="'Cascadia Code','Consolas',monospace">$ iw phy phy0 info | grep -A6 "interface modes"</text>
  <text x="430" y="522" fill="#8b949e" font-size="11">→  must show  * monitor</text>

  <text x="30"  y="536" fill="#8b949e" font-size="10">RTL8812AU requires USB 3.0 port — using USB 2.0 causes driver errors and reduced TX power</text>

</svg>
