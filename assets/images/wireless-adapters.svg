  <text x="240" y="120" fill="#79c0ff" font-size="12" font-weight="600">RTL8812AU</text>
  <text x="240" y="135" fill="#8b949e" font-size="10">Realtek — USB 3.0</text>
  <text x="360" y="128" fill="#c9d1d9" font-size="11">2.4 + 5 GHz</text>
  <text x="450" y="128" fill="#3fb950" font-size="14" font-weight="700">✓</text>
  <text x="542" y="128" fill="#3fb950" font-size="14" font-weight="700">✓</text>
  <text x="620" y="120" fill="#c9d1d9" font-size="11">88XXau</text>
  <text x="620" y="134" fill="#8b949e" font-size="9">DKMS / apt</text>
  <text x="730" y="121" fill="#3fb950" font-size="13" font-weight="700">★★★★★</text>
  <text x="730" y="135" fill="#8b949e" font-size="9">High TX power</text>

