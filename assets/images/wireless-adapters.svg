  <text x="82" y="292" text-anchor="middle" fill="#d29922" font-size="9" font-weight="700">v1 ONLY</text>
  <text x="110" y="292" fill="#8b949e" font-size="10"> v2/v3 use Realtek — no injection</text>
  <text x="240" y="281" fill="#79c0ff" font-size="12" font-weight="600">AR9271</text>
  <text x="240" y="295" fill="#8b949e" font-size="10">Atheros (v1 only)</text>
  <text x="360" y="288" fill="#c9d1d9" font-size="11">2.4 GHz only</text>
  <text x="450" y="288" fill="#3fb950" font-size="14" font-weight="700">✓</text>
  <text x="542" y="288" fill="#3fb950" font-size="14" font-weight="700">✓</text>
  <text x="620" y="281" fill="#c9d1d9" font-size="11">ath9k_htc</text>
  <text x="620" y="295" fill="#3fb950" font-size="9">Built-in kernel</text>
  <text x="730" y="288" fill="#d29922" font-size="13" font-weight="700">★★★☆☆</text>

  <!-- ── Row 5: Panda PAU09 ── -->
  <rect x="14" y="312" width="832" height="48" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <rect x="22" y="321" width="28" height="18" rx="3" fill="#161b22" stroke="#58a6ff" stroke-width="1.2"/>
  <line x1="36" y1="321" x2="36" y2="314" stroke="#58a6ff" stroke-width="2"/>
  <text x="60" y="330" fill="#e6edf3" font-size="12" font-weight="700">Panda PAU09</text>
  <text x="60" y="344" fill="#8b949e" font-size="10">Budget dual-band option</text>
  <text x="240" y="333" fill="#79c0ff" font-size="12" font-weight="600">RT5572</text>
  <text x="240" y="347" fill="#8b949e" font-size="10">Ralink — USB 2.0</text>
  <text x="360" y="340" fill="#c9d1d9" font-size="11">2.4 + 5 GHz</text>
  <text x="450" y="340" fill="#3fb950" font-size="14" font-weight="700">✓</text>
  <text x="542" y="340" fill="#3fb950" font-size="14" font-weight="700">✓</text>
  <text x="620" y="333" fill="#c9d1d9" font-size="11">rt2800usb</text>
  <text x="620" y="347" fill="#3fb950" font-size="9">Mainline kernel</text>
  <text x="730" y="340" fill="#3fb950" font-size="13" font-weight="700">★★★★☆</text>

  <!-- ── Row 6 — AVOID ── -->
  <rect x="14" y="372" width="832" height="48" rx="4" fill="rgba(247,129,102,0.04)" stroke="rgba(247,129,102,0.3)" stroke-width="1" stroke-dasharray="6,3"/>
  <text x="60" y="391" fill="#f78166" font-size="12" font-weight="700">Broadcom BCM / Intel iwlwifi / Built-in Laptop NIC</text>
  <text x="60" y="407" fill="#f78166" font-size="10">Poor or no Linux monitor/injection support. Do NOT use these for this course.</text>
  <text x="450" y="391" fill="#f78166" font-size="14" font-weight="700">✗</text>
  <text x="542" y="391" fill="#f78166" font-size="14" font-weight="700">✗</text>
  <text x="730" y="391" fill="#f78166" font-size="13" font-weight="700">★☆☆☆☆</text>
  <rect x="14" y="372" width="160" height="48" rx="4" fill="rgba(247,129,102,0.08)" stroke="none"/>
  <text x="94" y="391" text-anchor="middle" fill="#f78166" font-size="11" font-weight="700">AVOID</text>
  <text x="94" y="407" text-anchor="middle" fill="#f78166" font-size="9">Not compatible</text>

  <!-- ── How to check chipset ── -->
  <rect x="14" y="430" width="832" height="58" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <text x="28" y="448" fill="#58a6ff" font-size="11" font-weight="700">HOW TO VERIFY CHIPSET</text>
  <text x="28" y="464" fill="#c9d1d9" font-size="11" font-family="monospace">$ lsusb</text>
  <text x="120" y="464" fill="#8b949e" font-size="11">→  Bus 001 Device 003: ID <tspan fill="#3fb950">0bda:8812</tspan> Realtek RTL8812AU   (0bda = Realtek, 8812 = RTL8812AU)</text>
  <text x="28" y="480" fill="#c9d1d9" font-size="11" font-family="monospace">$ iw phy phy0 info | grep -A5 "Supported interface modes"</text>
  <text x="400" y="480" fill="#8b949e" font-size="11">→  must include  <tspan fill="#3fb950">* monitor</tspan>  to be usable</text>

  <!-- ── USB icon legend ── -->
  <rect x="650" y="432" width="190" height="52" rx="4" fill="rgba(88,166,255,0.04)" stroke="#30363d" stroke-width="1"/>
  <text x="745" y="448" text-anchor="middle" fill="#8b949e" font-size="10" font-weight="700">USB TYPE MATTERS</text>
  <text x="745" y="462" text-anchor="middle" fill="#8b949e" font-size="9">RTL8812AU needs USB 3.0 port</text>
  <text x="745" y="476" text-anchor="middle" fill="#8b949e" font-size="9">USB 2.0 port → driver errors / low TX</text>

</svg>
