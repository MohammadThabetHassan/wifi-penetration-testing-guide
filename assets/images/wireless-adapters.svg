  <text x="60" y="188" fill="#8b949e" font-size="10">Stable, excellent driver support</text>
  <text x="240" y="177" fill="#79c0ff" font-size="12" font-weight="600">MT7612U</text>
  <text x="240" y="191" fill="#8b949e" font-size="10">MediaTek — USB 3.0</text>
  <text x="360" y="184" fill="#c9d1d9" font-size="11">2.4 + 5 GHz</text>
  <text x="450" y="184" fill="#3fb950" font-size="14" font-weight="700">✓</text>
  <text x="542" y="184" fill="#3fb950" font-size="14" font-weight="700">✓</text>
  <text x="620" y="177" fill="#c9d1d9" font-size="11">mt76x2u</text>
  <text x="620" y="191" fill="#3fb950" font-size="9">Mainline kernel</text>
  <text x="730" y="184" fill="#3fb950" font-size="13" font-weight="700">★★★★★</text>

  <!-- ── Row 3: Alfa AWUS036NHA ── -->
  <rect x="14" y="208" width="832" height="48" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <rect x="22" y="217" width="28" height="18" rx="3" fill="#161b22" stroke="#58a6ff" stroke-width="1.2"/>
  <line x1="36" y1="217" x2="36" y2="210" stroke="#58a6ff" stroke-width="2"/>
  <line x1="30" y1="212" x2="42" y2="212" stroke="#58a6ff" stroke-width="1"/>
