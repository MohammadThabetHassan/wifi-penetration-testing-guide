  <text x="620" y="243" fill="#3fb950" font-size="9">Built-in kernel</text>
  <text x="730" y="236" fill="#3fb950" font-size="13" font-weight="700">★★★★☆</text>

  <!-- ── Row 4: TP-Link TL-WN722N v1 ── -->
  <rect x="14" y="260" width="832" height="48" rx="4" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <rect x="22" y="269" width="28" height="18" rx="3" fill="#161b22" stroke="#d29922" stroke-width="1.2"/>
  <rect x="30" y="287" width="12" height="6" rx="1" fill="#d29922"/>
  <text x="60" y="278" fill="#e6edf3" font-size="12" font-weight="700">TP-Link TL-WN722N</text>
