  <!-- USB adapter icon -->
  <rect x="22" y="110" width="28" height="18" rx="3" fill="#161b22" stroke="#3fb950" stroke-width="1.5"/>
  <rect x="30" y="128" width="12" height="8" rx="1" fill="#3fb950"/>
  <line x1="30" y1="110" x2="26" y2="104" stroke="#3fb950" stroke-width="1.5"/>
  <line x1="42" y1="110" x2="46" y2="104" stroke="#3fb950" stroke-width="1.5"/>
  <text x="60" y="120" fill="#e6edf3" font-size="12" font-weight="700">Alfa AWUS036ACH</text>
  <rect x="60" y="125" width="68" height="14" rx="7" fill="rgba(63,185,80,0.2)" stroke="rgba(63,185,80,0.5)" stroke-width="1"/>
